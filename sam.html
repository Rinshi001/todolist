<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todo-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .todo-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .todo-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .todo-button:hover {
            background-color: #0056b3;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List</h1>
        </div>
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task">
        <button id="todo-button" class="todo-button">Add Task</button>
        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script>
        const todoInput = document.getElementById('todo-input');
        const todoButton = document.getElementById('todo-button');
        const todoList = document.getElementById('todo-list');

        // Add task event listener
        todoButton.addEventListener('click', addTodo);

        function addTodo() {
            const todoText = todoInput.value.trim();

            if (todoText === '') {
                alert('Please enter a task');
                return;
            }

            // Create todo item
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            todoItem.innerHTML = `
                <span>${todoText}</span>
                <button class="delete-btn">Delete</button>
            `;

            // Add delete functionality
            todoItem.querySelector('.delete-btn').addEventListener('click', () => {
                todoItem.remove();
            });

            // Append to the list
            todoList.appendChild(todoItem);

            // Clear input
            todoInput.value = '';
        }
    </script>
</body>
</html>
